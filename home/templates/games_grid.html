{% load static %}
<section id="games_section">
    <div class="gamelist">
        {% for game in games %}

        <div class="gamelist-game">
            <a href="#">
                <img class="gamelist-game-icon" src="{% static 'images/planeta.webp' %}">
                <img class="gamelist-game-cover" src="{{game.img}}">
                <h2>{{game.name}}</h2>
            </a>
        </div>

        {% endfor %}
    </div>
</section>
