{% load static %}
<section id="games_section">
    <div class="gamelist">
        {% for game in games %}

        <div class="gamelist-game">
            <a href="games/{{game.name_url}}">
                <img class="gamelist-game-cover" src="{{game.img}}">
                <h2>{{game.name}}</h2>
            </a>
        </div>

        {% endfor %}
    </div>
</section>
